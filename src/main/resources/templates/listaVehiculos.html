<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form action="#" th:action="@{/vehiculos/nuevo}" th:method="GET">
		<input type="submit" value="Nuevo">
	</form>
	<table class="table table-bordered border-primary ">
		<thead>
			<tr>
				<th scope="col">Placa</th>
				<th scope="col">Modelo</th>
				<th scope="col">Marca</th>
				<th scope="col">AÃ±o Fabricacion</th>
				<th scope="col">Pais de Fabricacion</th>
				<th scope="col">Cilindraje</th>
				<th scope="col">Avaluo</th>
				<th scope="col">Estado</th>
				<th scope="col">Valor Dia</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="auto:${listaVehiculos}">
				<td th:text="${auto.placa}"></td>
				<td th:text="${auto.modelo}"></td>
				<td th:text="${auto.marca}"></td>
				<td th:text="${auto.anioFabricacion}"></td>
				<td th:text="${auto.paisFabricacion}"></td>
				<td th:text="${auto.cilindraje}"></td>
				<td th:text="${auto.avaluo}"></td>
				<td th:text="${auto.estado}"></td>
				<td th:text="${auto.valorDia}"></td>

				<td>
					<form action="#" th:action="@{/empleados/actualizar/vehiculo/{placaVehiculo}(placaVehiculo=${auto.placa})}"
						th:method="GET">
						<input type="submit" value="Actualizar">
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empleados/borrar/{id}(id=${auto.id})}" th:object="${auto}" th:method="GET">
						<input type="submit" value="Borrar">
					</form>
				</td>


			</tr>
		</tbody>
	</table>

	</form>
</body>

</html>
